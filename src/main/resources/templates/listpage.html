<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
<table class="table table-striped table-primary" border="2px">

    <thead class="top">
    <tr class="table-info">
        <td><b>Id</b> </td>
        <td><b>Name</b> </td>
        <td><b>Marks</b> </td>
        <td><b>Edit</b> </td>
        <td><b>Delete</b> </td>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:each="listpage, iStat : ${stu}" th:style="${iStat.odd}? 'font-weight: normal;'">-->

                <tr th:each="stu:${stu}">
                <td th:text="${stu.id}"> </td>
                <td th:text="${stu.name}"> </td>
                <td th:text="${stu.marks}"> </td>
            <td><a th:href="@{/edit/{id}(id=${stu.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${stu.id})}">Delete</a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
